version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: walrus_postgres
    restart: always
    environment:
      POSTGRES_USER: walrus
      POSTGRES_PASSWORD: walrus123
      POSTGRES_DB: walrus_haulout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walrus"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: walrus_backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://walrus:walrus123@postgres:5432/walrus_haulout
      PORT: 4000
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
